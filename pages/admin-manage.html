<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Admin Manage
        </title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="/assets/styles/admin-manage.css">
        <link rel="stylesheet" href="/assets/styles/components/sidebar.css">
    </head>

    <body>
        <div class="sidebar" id="sidebar-placeholder"></div>

        <div class="main-content">
            <div class="manage-banner">
                <div class="manage-button">
                    <button class="manage-btn subject-btn active">Subject</button>
                    <button class="manage-btn background-btn">Background</button>
                </div>
                <div class="manage-content">
                    <div class="add-subject content visible">
                        <label for="subject">Subject: </label>
                        <input type="text" class="subject-input" name="subject" placeholder="Enter Subject" />
                        <button class="add-subject add-btn">+ Add new</button>
                    </div>
                    <div class="add-background content hidden">
                        <label for="background-upload" class="background-label">Background:</label>
                        <input type="file" id="background-upload" class="background-upload" multiple accept="image/*" />
                        <button class="add-background add-btn">+ Add new</button>
                    </div>
                </div>
            </div>

            <div class="manage-list">
                <div class="list-subject">
                    <h2>List subjects</h2>
                    <table class="subject-table list-table">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="subject-list">
                            <!-- Sample Data -->
                            
                        </tbody>
                    </table>
                    <div class="pagination">
                        <button class="prev-page">
                            <i class="fas fa-angle-left"></i>
                        </button>
                        <button class="next-page">
                            <i class="fas fa-angle-right"></i>
                        </button>
                    </div>
                </div>
            
                <div class="list-bgr">
                    <h2>List backgrounds</h2>
                    <table class="bgr-table list-table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Sample Data -->
                            
                        </tbody>
                    </table>
                    <div class="pagination">
                        <button class="prev-page">
                            <i class="fas fa-angle-left"></i>
                        </button>
                        <button class="next-page">
                            <i class="fas fa-angle-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/pages/manage.js"></script>
        <script src="/js/components/sidebar.js"></script>
        <script type="module" src="/js/services/manage.js"></script>
    </body>
</html>
