<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Admin Report
        </title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="/assets/styles/admin-report.css">
        <link rel="stylesheet" href="/assets/styles/components/sidebar.css">
    </head>

    <body>
        <div class="sidebar" id="sidebar-placeholder"></div>

        <div class="main-content">
            <div class="stats-banner">
                <div class="stats-user">
                    <h2 class="stats-number">560</h2>
                    <h3 class="stats-label">users</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 63%;"></div>
                    </div>
                    <div class="progress-text">
                        <span>63% online</span>
                        <span>37% offline</span>
                    </div>
                </div>
    
                <div class="stats-active-room">
                    <h2 class="stats-number">1500</h2>
                    <h3 class="stats-label">rooms</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 89%;"></div>
                    </div>
                    <div class="progress-text">
                        <span>89% occupied</span>
                        <span>11% vacant</span>
                    </div>
                </div>
    
                <div class="stats-mode-room">
                    <h2 class="stats-number">1500</h2>
                    <h3 class="stats-label">rooms</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 80%;"></div>
                    </div>
                    <div class="progress-text">
                        <span>80% public</span>
                        <span>20% private</span>
                    </div>
                </div>
            </div>

            <div class="stats-main">
                <div class="date-picker">
                    <label for="from-date">Từ ngày:</label>
                    <input type="date" id="from-date" name="from-date">
                    
                    <label for="to-date">Đến ngày:</label>
                    <input type="date" id="to-date" name="to-date">
                </div>
                
                
                <div class="stats-buttons">
                    <button class="creation-btn">View Room Creation</button>
                    <button class="top-btn">View Top Rooms</button>
                </div>

                <div class="stats-content">
                    <div class="stats-creation">
                        <table class="stats-table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Creator</th>
                                    <th>Created At</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Sample Data -->

                            </tbody>
                        </table>
                        <div class="pagination">
                            <button class="prev-page">
                                <i class="fas fa-angle-left"></i>
                            </button>
                            <button class="next-page">
                                <i class="fas fa-angle-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="stats-top">
                        <table class="stats-table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Creator</th>
                                    <th>Participants</th>
                                    <th>Created At</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Sample Data -->
                                
                            </tbody>
                        </table>
                        <div class="pagination">
                            <button class="prev-page">
                                <i class="fas fa-angle-left"></i>
                            </button>
                            <button class="next-page">
                                <i class="fas fa-angle-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/pages/report.js"></script>
        <script src="/js/components/sidebar.js"></script>
        <script type="module" src="/js/services/report.js"></script>
    </body>
</html>
