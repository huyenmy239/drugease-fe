<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blueroom</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/styles/components/sidebar.css" />
    <link rel="stylesheet" href="/assets/styles/profile.css" />
  </head>

  <body>
    <div class="container">
      <div class="sidebar" id="sidebar-placeholder"></div>

      <div class="main-content">
        <div class="profile-card">
            <div class="profile-pic">
                <img
                    id="profile-avatar"
                  alt="Profile picture"
                  height="100"
                  src="https://storage.googleapis.com/a1aa/image/q3TEnqsqfUSqbiAMdHgl1yI0fY9vixkmfUaLUL3iHh1MtnpnA.jpg"
                  width="100"
                />
                <span id="edit-btn"> Edit </span>
            </div>
            <div class="info update-form">
                <div class="log-title">
                  <span id="username">Username:</span>
                  <input type="text" id="profile-username"/> <!-- Thêm ID profile-username -->
                </div>
                <div>
                  <span id="password">Password:</span>
                  <div style="position: relative; width: 100%;">
                    <input type="password" id="profile-password" placeholder="••••••••••••••••" disabled/>
                    <i class="fas fa-pencil-alt" id="edit-password-icon" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor:pointer;"></i>
                  </div>
                </div>
                <div>
                  <span id="email">Email:</span>
                  <input type="email" id="profile-email"/>
                </div>
              </div>
              
              <input style="display: none;" type="file" id="new-avatar"/>

              <button onclick="updateProfile()">Update Profile</button>

              <div class="log">
                <div><b>Last 24-Hour Access Log:</b></div>
                <div class="log-body">
                  <div class="log-item">
                  </div>
                </div>
                
              </div>
        </div>
      </div>
    </div>

    <script src="/js/services/profile.js"></script>
    <script src="/js/pages/profile.js"></script>
    <script src="/js/components/sidebar.js"></script>

  </body>
</html>
