<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Test Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #video-container {
            display: flex;
            justify-content: center;
            width: 80%;
            margin-bottom: 20px;
        }
        video {
            width: 320px;
            height: 240px;
            margin: 10px;
        }
        #chat-box {
            width: 80%;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        #chat-input {
            width: 70%;
            padding: 10px;
        }
        .buttons {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        .status span {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Video Container -->
    <div id="video-container">
        <video id="local-video" autoplay muted></video>
        <video id="remote-video" autoplay></video>
    </div>

    <!-- Chat Box -->
    <div id="chat-box"></div>
    <div>
        <input type="text" id="chat-input" placeholder="Type a message" />
        <button id="send-message">Send</button>
    </div>

    <!-- Buttons for mic and screen share -->
    <div class="buttons">
        <button id="toggle-mic">Toggle Mic</button>
        <button id="toggle-camera">Toggle Camera</button>
        <button id="share-screen">Share Screen</button>
    </div>

    <!-- Status Messages -->
    <div class="status">
        <div id="mic-status">Microphone: <span>On</span></div>
        <div id="camera-status">Camera: <span>On</span></div>
    </div>
</div>

<script>
    // import CONFIG from '../js/utils/settings.js';

    // Lấy các phần tử trong DOM
    const localVideo = document.getElementById("local-video");
    const remoteVideo = document.getElementById("remote-video");
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const sendMessageButton = document.getElementById("send-message");
    const toggleMicButton = document.getElementById("toggle-mic");
    const toggleCameraButton = document.getElementById("toggle-camera");
    const shareScreenButton = document.getElementById("share-screen");
    const micStatus = document.getElementById("mic-status");
    const cameraStatus = document.getElementById("camera-status");

    let localStream;
    let remoteStream;
    let peerConnection;
    let isMicMuted = false;
    let isCameraMuted = false;
    let isScreenSharing = false;

    // WebSocket connection setup
    const socket = new WebSocket('ws://127.0.0.1:8000/ws/room/1/');  // Replace with actual room ID

    // Khi có message từ WebSocket, xử lý
    socket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        
        // Xử lý offer
        if (data.type === 'offer') {
            handleOffer(data.offer);
        }
        
        // Xử lý answer
        if (data.type === 'answer') {
            handleAnswer(data.answer);
        }
        
        // Xử lý ICE candidate
        if (data.type === 'candidate') {
            handleCandidate(data.candidate);
        }
        
        // Xử lý message chat
        if (data.type === 'message') {
            displayMessage(data.message);
        }

        if (data.type === 'initial_messages') {
            displayInitialMessages(data.messages);
        }
    };

    // Tạo peer connection
    function createPeerConnection() {
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }  // STUN server của Google
            ]
        };
        peerConnection = new RTCPeerConnection(configuration);

        // Lắng nghe sự kiện ICE candidate
        peerConnection.onicecandidate = function(event) {
            if (event.candidate) {
                socket.send(JSON.stringify({
                    type: 'candidate',
                    candidate: event.candidate
                }));
            }
        };

        // Lắng nghe khi có video từ remote peer
        peerConnection.ontrack = function(event) {
            remoteVideo.srcObject = event.streams[0];
            remoteStream = event.streams[0];
        };

        // Thêm stream (audio/video) từ local vào peer connection
        localStream.getTracks().forEach(track => {
            peerConnection.addTrack(track, localStream);
        });
    }

    // Xử lý offer
    async function handleOffer(offer) {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);

        // Gửi answer về server
        socket.send(JSON.stringify({
            type: 'answer',
            answer: peerConnection.localDescription
        }));
    }

    // Xử lý answer
    function handleAnswer(answer) {
        peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    }

    // Xử lý ICE candidate
    function handleCandidate(candidate) {
        peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    }

    // Chạy getUserMedia để lấy quyền truy cập vào microphone và camera
    async function getUserMedia() {
        try {
            const constraints = {
                video: true, 
                audio: true
            };

            // Lấy quyền truy cập vào microphone và camera
            localStream = await navigator.mediaDevices.getUserMedia(constraints);

            // Gán stream cho video local
            localVideo.srcObject = localStream;

            // Tạo peer connection khi đã có local stream
            createPeerConnection();
        } catch (err) {
            console.error("Error getting media: ", err);
        }
    }

    // Khởi tạo cuộc gọi
    async function startCall() {
        await getUserMedia();
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);

        // Gửi offer qua WebSocket
        socket.send(JSON.stringify({
            type: 'offer',
            offer: peerConnection.localDescription
        }));
    }

    // Chuyển đổi trạng thái micro (mute/unmute)
    toggleMicButton.addEventListener('click', function() {
        const audioTrack = localStream.getAudioTracks()[0];
        if (isMicMuted) {
            audioTrack.enabled = true;
            micStatus.textContent = "Microphone: ON";
        } else {
            audioTrack.enabled = false;
            micStatus.textContent = "Microphone: OFF";
        }
        isMicMuted = !isMicMuted;
    });

    // Chuyển đổi trạng thái camera (mute/unmute)
    toggleCameraButton.addEventListener('click', function() {
        const videoTrack = localStream.getVideoTracks()[0];
        if (isCameraMuted) {
            videoTrack.enabled = true;
            cameraStatus.textContent = "Camera: ON";
        } else {
            videoTrack.enabled = false;
            cameraStatus.textContent = "Camera: OFF";
        }
        isCameraMuted = !isCameraMuted;
    });

    // Chia sẻ màn hình
    shareScreenButton.addEventListener('click', async function() {
        try {
            const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            // Thay thế stream video hiện tại bằng stream chia sẻ màn hình
            localStream.getTracks().forEach(track => track.stop());  // Dừng tất cả các track hiện tại
            localStream = screenStream;
            localVideo.srcObject = screenStream;

            // Cập nhật trạng thái chia sẻ màn hình
            isScreenSharing = true;

            // Cập nhật stream mới vào peer connection
            peerConnection.getSenders().forEach(sender => sender.replaceTrack(screenStream.getTracks()[0]));

        } catch (err) {
            console.error("Error sharing screen: ", err);
        }
    });

    // Gửi tin nhắn chat
    sendMessageButton.addEventListener('click', function() {
        const message = chatInput.value;
        if (message.trim() !== '') {
            socket.send(JSON.stringify({
                type: 'message',
                message: message
            }));
            chatInput.value = '';
        }
    });

    // Hiển thị các tin nhắn ban đầu (trước khi người dùng gửi tin nhắn)
    function displayInitialMessages(messages) {
        messages.forEach(function(msg) {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${msg.user}: ${msg.message}`;
            chatBox.appendChild(messageElement);
        });
    }

    // Hiển thị tin nhắn chat
    function displayMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
    }

    // Bắt đầu cuộc gọi khi trang web tải
    window.onload = function() {
        startCall();
    };
</script>

</body>
</html>
