<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Drug Management System
    </title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/styles/components/sidebar.css">
    <link rel="icon" type="image/png" href="/assets/images/logoblue.png">
    <link rel="stylesheet" href="/assets/styles/pharmacist/export.css">
</head>

<body>
    <div class="sidebar" id="sidebar-placeholder"></div>
    <div class="container">
        <div class="manage-banner">
            <h1>Export Receipt</h1>
            <button id="save-btn" class="btn-save">
                Save
                <i class="fa-solid fa-download"></i>
            </button>

            <!-- Disease Information Section -->
            <section class="receipt-infor">
                <h2>Export Receipt Information</h2>

                <div class="form">
                    <div class="prescription-select">
                        <label for="prescription-select">Prescription ID:</label>
                        <select id="prescription-select" name="prescription">
                            <!-- <option value="patient1">Patient 1</option>
                            <option value="patient2">Patient 2</option>
                            <option value="patient3">Patient 3</option> -->
                        </select>
                    </div>

                    <div class="show-prescription">
                        <label for="prescription">Prescription ID:</label>
                        <span id="prescription">N/A</span>
                    </div>
                    <!-- Patient Details (to be shown after selecting a patient) -->
                    <div class="export-details">
                        <div class="detail">
                            <label for="date">Date:</label>
                            <span id="date">N/A</span>
                        </div>
                        <!--<div class="detail">
                            <label for="total_amount">Total amount:</label>
                            <span id="total_amount">N/A</span>
                        </div>-->

                    </div>

                    <!-- Disease Name Input -->
                    <div class="warehouse-select">
                        <label for="warehouse-select">Warehouse:</label>
                        <select id="warehouse-select" name="prescription">
                            <!-- <option value="patient1">Patient 1</option>
                            <option value="patient2">Patient 2</option>
                            <option value="patient3">Patient 3</option> -->
                        </select>
                    </div>

                    

                    <button id="add-export-btn" class="add-btn">+ Add</button>

                    <div class="medicine-add">
                        <div class="medicine-select">
                            <label for="medicine-select">Medicine:</label>
                            <span id="medicine-select">N/A</span>
                        </div>

                        <div class="quantity-container">
                            <label for="quantity">Quantity:</label>
                            <div class="quantity-input">
                                <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                                <input type="number" id="quantity" name="quantity" min="1" value="1" step="1">
                                <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                            </div>
                        </div>

                        <span id="stock-quantity">N/A</span>

                        <button class="add-medicine-btn" id="add-medicine">+ Add</button>

                    </div>
                </div>
            </section>

            <div class="medicine-infor">
                <h2 class="h-export">Export Receipts</h2>
                <div class="list-export">
                    <table class="export-table list-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>WAREHOUSE</th>
                                <th>DATE</th>
                                <th>TOTAL AMOUNT</th>
                                <th>ACTION</th>
                            </tr>
                        </thead>
                        <tbody id="export-list">

                        </tbody>
                    </table>
                </div>


                <h2 class="h-details">Export Details</h2>
                <div class="list-details">
                    <table class="detail-medicine-table list-table">
                        <thead>
                            <tr>
                                <th>MEDICINE</th>
                                <th>QUANTITY</th>
                                <th>PRICE</th>
                                <th>INSURANCE</th>
                                <th>INSURANCE PAY</th>
                                <th>PATIENT PAY</th>
                                <th>ACTION</th>
                            </tr>
                        </thead>
                        <tbody id="detail-medicine-list">
                            <!-- Sample Data -->
                            <!-- <tr>
                                <td>Paracetamol</td>
                                <td>50</td>
                                <td>Take 1 tablet every 6 hours</td>
                                <td>
                                    <button id="delete-btn"><i class="fa-solid fa-trash"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td>Ibuprofen</td>
                                <td>30</td>
                                <td>Take after meals</td>
                                <td>
                                    <button id="delete-btn"><i class="fa-solid fa-trash"></i></button>
                                </td>
                            </tr> -->

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="/js/components/sidebar.js"></script>
        <script src="/js/pages/pharmacist/export.js"></script>
        <script type="module" src="/js/services/pharmacist/export.js"></script>
</body>

</html>
