<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Drug management system
    </title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/assets/styles/components/sidebar.css">
    <link rel="stylesheet" href="/assets/styles/employee.css">
</head>

<body>
    <div class="sidebar" id="sidebar-placeholder"></div>
    
    <div class="container">
        <div class="header">
            <h1>Employees</h1>
            <button class="add-button" id="openModal">+ Employee</button>
        </div>
        <div class="search-filter">
            <input type="text" placeholder="Search" id="search">
            <select id="role-filter">

            </select>
            <select id="status-filter">
                <option value="">Status</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>EMPLOYEE ID</th>
                        <th>FULL NAME</th>
                        <th>ACCOUNT</th>
                        <th>PHONE NUMBER</th>
                        <th>EMAIL</th>
                        <th>ROLE</th>
                        <th>STATUS</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody id="employee-table-body">
                    <!-- Rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <div class="pagination">
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">...</a>
            <a href="#">20</a>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Modal -->
    <div class="form-container" id="formModal">
        <h2>Create new employee</h2>
        <form>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role">
                    <option>Select role</option>
                </select>
            </div>
            <div class="form-group">
                <label for="full-name">Full name:</label>
                <input type="text" id="full-name" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label for="dob">Date of birth:</label>
                <input type="date" id="dob">
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label class="radio-item">
                        <input type="radio" name="gender" value="1" checked> Male
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="gender" value="0"> Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter address">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>

            <div class="buttons">
                <button type="button" class="create">CREATE</button>
                <button type="button" class="cancel" id="closeModal">CANCEL</button>
            </div>
        </form>
    </div>

    <div class="form-container" id="editModal">
        <h2>Edit Employee</h2>
        <form>
            <div class="form-group">
                <label for="full-name-edit">Full name:</label>
                <input disabled type="text" id="full-name-edit" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label for="dob">Date of birth:</label>
                <input disabled type="date" id="dob-edit">
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label class="radio-item">
                        <input disabled type="radio" name="gender-edit" value="1"> Male
                    </label>
                    <label class="radio-item">
                        <input disabled type="radio" name="gender-edit" value="0"> Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone-edit" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address-edit" placeholder="Enter address">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email-edit" placeholder="Enter email">
            </div>
    
            <div class="buttons">
                <button type="button" class="editModal">Save Changes</button>
                <button type="button" class="cancel" id="closeEditModal">CANCEL</button>
            </div>
        </form>
    </div>
    
    
    <script src="/js/components/sidebar.js"></script>
    <script type="module" src="/js/services/employee.js"></script>
    <script src="/js/pages/employee.js"></script>
</body>

</html>
