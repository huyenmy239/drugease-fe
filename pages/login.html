<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            margin-bottom: 20px;
        }
        input, button {
            margin: 5px 0;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .hidden {
            display: none;
        }
        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Test API Endpoints</h1>
    
    <!-- Registration and Login Section -->
    <div class="container visible" id="auth-container">
        <h3>Register</h3>
        <input type="text" id="register-username" placeholder="Username">
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Password">
        <button onclick="register()">Register</button>
        <pre id="register-response"></pre>

        <h3>Login</h3>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <pre id="login-response"></pre>
    </div>

    <!-- Profile and History Section -->
    <div class="container hidden" id="main-container">
        <h3>Welcome, <span id="user-role"></span></h3>
        <button onclick="getProfile()">Get Profile</button>
        <pre id="profile-response"></pre>

        <button onclick="getHistory()">Get History</button>
        <pre id="history-response"></pre>
    </div>

    <script>
        const baseURL = "http://192.168.1.49:8000/api/accounts/users/"; // Adjust base URL if needed
        let token = ""; // Store token after login
        let role = "";  // Store role (User/Admin)

        // Function to toggle visibility of sections
        function toggleSections(showMain = false) {
            document.getElementById("auth-container").className = showMain ? "container hidden" : "container visible";
            document.getElementById("main-container").className = showMain ? "container visible" : "container hidden";
        }

        // Register API
        async function register() {
            const username = document.getElementById("register-username").value;
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;

            try {
                const response = await fetch(`${baseURL}register/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await response.json();
                document.getElementById("register-response").innerText = JSON.stringify(data, null, 2);

                if (response.status === 201) {
                    alert("Registration successful! Please login.");
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Login API
        async function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            try {
                const response = await fetch(`${baseURL}login/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                document.getElementById("login-response").innerText = JSON.stringify(data, null, 2);

                if (response.status === 200) {
                    // Save token and role
                    token = data.token;
                    role = data.role;

                    // Update UI
                    document.getElementById("user-role").innerText = role;
                    toggleSections(true);
                } else {
                    alert("Login failed! Check your credentials.");
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Get Profile API
        async function getProfile() {
            try {
                const response = await fetch(`${baseURL}profile/`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Token ${token}`,
                        "Content-Type": "application/json"
                    }
                });
                const data = await response.json();
                document.getElementById("profile-response").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error(error);
            }
        }

        // Get History API
        async function getHistory() {
            try {
                const response = await fetch(`${baseURL}history/`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Token ${token}`,
                        "Content-Type": "application/json"
                    }
                });
                const data = await response.json();
                document.getElementById("history-response").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>
</html>
