<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            margin-bottom: 20px;
        }
        input, button {
            margin: 5px 0;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .hidden {
            display: none;
        }
        .visible {
            display: block;
        }
        img.profile-avatar {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Test API Endpoints</h1>
    
    <!-- Registration and Login Section -->
    <div class="container visible" id="auth-container">
        <h3>Register</h3>
        <input type="text" id="register-username" placeholder="Username">
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Password">
        <button onclick="register()">Register</button>
        <pre id="register-response"></pre>

        <h3>Login</h3>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <pre id="login-response"></pre>
    </div>

    <!-- Profile and History Section -->
    <div class="container hidden" id="main-container">
        <h3>Welcome, <span id="user-role"></span></h3>
        
        <!-- Profile Section -->
        <button onclick="getProfile()">Get Profile</button>
        <pre id="profile-response"></pre>
        
        <h3>Update Profile</h3>
        <input type="text" id="update-username" placeholder="New Username">
        <input type="email" id="update-email" placeholder="New Email">
        <input type="text" id="update-avatar" placeholder="New Avatar URL">
        
        <!-- Input for Uploading Profile Picture -->
        <input type="file" id="update-profile-picture" accept="image/*">
        
        <button onclick="updateProfile()">Update Profile</button>
        <pre id="update-profile-response"></pre>

        <button onclick="getHistory()">Get History</button>
        <pre id="history-response"></pre>
    </div>

    <script>
        const baseURL = "http://127.0.0.1:8000/api/accounts/users/"; // Adjust base URL if needed
        let token = ""; // Store token after login
        let role = "";  // Store role (User/Admin)

        // Function to toggle visibility of sections
        function toggleSections(showMain = false) {
            document.getElementById("auth-container").className = showMain ? "container hidden" : "container visible";
            document.getElementById("main-container").className = showMain ? "container visible" : "container hidden";
        }

        // Register API
        async function register() {
            const username = document.getElementById("register-username").value;
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;

            try {
                const response = await fetch(`${baseURL}register/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await response.json();
                document.getElementById("register-response").innerText = JSON.stringify(data, null, 2);

                if (response.status === 201) {
                    alert("Registration successful! Please login.");
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Login API
        async function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            try {
                const response = await fetch(`${baseURL}login/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                document.getElementById("login-response").innerText = JSON.stringify(data, null, 2);

                if (response.status === 200) {
                    // Save token to localStorage
                    localStorage.setItem("token", data.token);

                    // Redirect to profile page
                    window.location.href = "pro.html";
                } else {
                    alert("Login failed! Check your credentials.");
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Get Profile API
        async function getProfile() {
            try {
                const response = await fetch(`${baseURL}profile/`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Token ${token}`,
                        "Content-Type": "application/json"
                    }
                });
                const data = await response.json();
                document.getElementById("profile-response").innerText = JSON.stringify(data, null, 2);

                // Update UI with profile data
                document.getElementById("update-username").value = data.username || '';
                document.getElementById("update-email").value = data.email || '';
                document.getElementById("update-avatar").value = data.avatar || '';

                // If there's an avatar or profile picture, display it
                if (data.profile_picture) {
                    const profilePicElement = document.createElement("img");
                    profilePicElement.src = data.profile_picture; // Assuming the URL is returned as part of the profile data
                    profilePicElement.classList.add("profile-avatar");
                    document.getElementById("profile-response").appendChild(profilePicElement);
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Update Profile API (with image upload)
        async function updateProfile() {
            const username = document.getElementById("update-username").value;
            const email = document.getElementById("update-email").value;
            const avatar = document.getElementById("update-avatar").value;
            const profilePicture = document.getElementById("update-profile-picture").files[0];

            // Prepare FormData object to send image and other fields
            const formData = new FormData();
            formData.append("username", username);
            formData.append("email", email);
            formData.append("avatar", avatar);
            if (profilePicture) {
                formData.append("profile_picture", profilePicture); // key is 'profile_picture' for image
            }

            try {
                const response = await fetch(`${baseURL}profile/`, {
                    method: "PUT",
                    headers: {
                        "Authorization": `Token ${token}`,
                    },
                    body: formData
                });
                const responseData = await response.json();
                document.getElementById("update-profile-response").innerText = JSON.stringify(responseData, null, 2);

                if (response.status === 200) {
                    alert("Profile updated successfully!");
                } else {
                    alert("Failed to update profile.");
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Get History API
        async function getHistory() {
            try {
                const response = await fetch(`${baseURL}history/`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Token ${token}`,
                        "Content-Type": "application/json"
                    }
                });
                const data = await response.json();
                document.getElementById("history-response").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>
</html>
